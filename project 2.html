
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      .main {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading">loading.............</div>
    <div class="main" id="container" hidden>
      <img height="200" width="200" id="profile-image" />
      <h1 id="name"></h1>
      <h3 id="bio"></h3>
      <h4 id="followers"></h4>
      <p>
          Follow me on
          <a id="follow_me" href="" target="_blank">GitHub</a>
      </p>

      <h2> My Project</h2>
          <h3 id="project"></h3>
            <h3><a id="link" href="" target="_blank">Link</a></h3>   
    </div>

    <script>
      fetch("https://api.github.com/users/karkirabina")
        .then((response) => response.json())
        .then(function (data) {
          console.log(data);

          const followerCount = data["followers"];
          const followerInfo = `I have been followed by ${followerCount} peoples on GitHub`;
          document.getElementById("profile-image").src = data["avatar_url"];
          document.getElementById("name").textContent = data["name"];
          document.getElementById("bio").textContent = data["bio"];
          document.getElementById("followers").textContent = followerInfo;
          document.getElementById("follow_me").href = data["html_url"];
          document.getElementById("container").hidden = false;
          document.getElementById("loading").hidden = true;
        });

      fetch("https://api.github.com/users/Karkirabina/repos")
        .then((response) => response.json())
        .then(function (data) {
          console.log(data);
          document.getElementById("project").textContent =
            data[1]["name"];
          document.getElementById("link").href = data[1]["html_url"];

         
        });
    </script>
  </body>
</html>
